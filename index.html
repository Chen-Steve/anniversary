<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 year Anniversary :)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="date.css">

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Remixicons for arrows in the swiper -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">


</head>
<body>

    <div id="content">
        <h2 id="together">小兔子 We have been together for</h2>
        <div id="timer">
            <b id="d"></b> Days 
            <b id="h"></b> Hours
            <b id="m"></b> Minutes and
            <b id="s"></b> Seconds!
        </div>

        <div class="carousel">
            <div class="carousel__images">
                <img src="public/gallery/hugCat.JPG" class="carousel__image" alt="Image 1">
                <img src="public/gallery/monadnock.JPG" class="carousel__image" alt="Image 2">
                <img src="public/gallery/museum.JPG" class="carousel__image" alt="Image 3">
                <img src="public/gallery/pottery.JPG" class="carousel__image" alt="Image 4">
                <img src="public/gallery/redHat.JPG" class="carousel__image" alt="Image 5">
                <img src="public/gallery/tireSwing.JPG" class="carousel__image" alt="Image 6">
                <img src="public/gallery/snowAngel.JPG" class="carousel__image" alt="Image 7">
                <img src="public/gallery/sixFlags.JPG" class="carousel__image" alt="Image 8">
                <img src="public/gallery/dinner.JPG" class="carousel__image" alt="Image 9">
            </div>
            
          </div>
          
    </div>

    <!-- Canvas for Heart Animation -->
    <canvas id="heartCanvas"></canvas>
    <div id="sentence">
        Happy Anniversary<br/>
        Sophia!<br/>
    </div>

    <!-- Container for Origami SVGs -->
    <div id="origami-container">
        <img class="origami" src="public/png/happypanda.png" alt="Origami Panda">
        <img class="origami" src="public/png/miki.png" alt="Origami Cat">
        <img class="origami" src="public/png/sammy.png" alt="Origami Swan">
        <img class="origami" src="public/png/wally.png" alt="Origami Fox">
        <img class="origami" src="public/png/fox.png" alt="Origami Squirrel">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/Draggable.min.js"></script>
    <script src="heart.js"></script>
    <script src="date.js"></script>
    <script src="snowOrigami.js"></script>
</body>
</html>
